trigger:
- main

variables:
  # Azure Resource Manager connection created during pipeline creation
  azureSubscription: '293ea0db-70f8-4a2e-9740-673680ce76cc'

  # Web app name
  webAppName: 'narwhal-dev'

  # Environment name
  environmentName: 'narwhal-dev'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Name of the artifact (ROOT.war)
  artifactName: 'ROOT'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: MavenPackageAndPublishArtifacts
    displayName: Maven Package and Publish Artifacts
    pool:
      vmImage: $(vmImageName)

    steps:
    - task: Maven@3
      displayName: 'Maven Package'
      inputs:
        mavenPomFile: 'pom.xml'
        jdkVersionOption: 1.17
        javaHomeOption: 'JDKVersion'
        jdkArchitectureOption: 'x64'

    - task: CopyFiles@2
      displayName: 'Copy Files to artifact staging directory'
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)'
        Contents: '**/target/$(artifactName).war'
        TargetFolder: $(Build.ArtifactStagingDirectory)

    - publish: $(Build.ArtifactStagingDirectory)
      artifact: drop
      displayName: 'Publish Artifact'

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployLinuxWebApp
    displayName: Deploy Linux Web App
    environment: $(environmentName)
    pool:
      vmImage: $(vmImageName)
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Azure Web App Deploy: narwhal-dev'
            inputs:
              azureSubscription: $(azureSubscription)
              appType: webAppLinux
              appName: $(webAppName)
              package: '$(Pipeline.Workspace)/drop/target/$(artifactName).war'
              deployToSlotOrASE: false # Deploy to the main site